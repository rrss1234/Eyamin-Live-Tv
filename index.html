<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğğ¨ğ§ğ ğ¨ ğ…ğ¥ğ¢ğ± - Premium Player</title>
    <link rel="icon" href="https://i.postimg.cc/8kWYsw9n/20241228_183443.png" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-color: #050505; --accent: #ff0000; --tg-color: #0088cc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-color); color: #fff; font-family: 'Poppins', sans-serif; overflow: hidden; }

        /* Preloader */
        #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 10000; transition: 0.5s; }
        .loader-logo { width: 150px; animation: pulse 2.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(0.9); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } }

        .wrapper { display: flex; flex-direction: column; height: 100vh; }
        .header-line { width: 100%; height: 4px; background: var(--accent); }

        /* Player Area */
        .player-area { flex: 1.5; background: #000; display: flex; align-items: center; justify-content: center; border-bottom: 3px solid #222; }
        .video-js { width: 100% !important; height: 100% !important; }

        /* Content Area */
        .content-area { flex: 1.2; display: flex; flex-direction: column; background: #080808; overflow-y: auto; }
        .tab-wrapper { background: #000; padding: 12px 0; text-align: center; border-bottom: 1px solid #222; }
        .tab-btn { padding: 8px 20px; margin: 0 5px; background: #111; border-radius: 20px; font-size: 13px; font-weight: 600; cursor: pointer; border: 1px solid #333; color: #888; transition: 0.3s; display: inline-block; }
        .tab-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

        .channel-grid { display: none; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
        .channel-grid.active { display: grid; }
        
        .channel-card { background: #111; border-radius: 10px; padding: 10px; cursor: pointer; transition: 0.3s; border: 1px solid #222; text-align: center; }
        .channel-card:hover, .channel-card.active { border-color: var(--accent); transform: translateY(-3px); background: #1a1a1a; }
        .channel-card img { width: 100%; aspect-ratio: 1; object-fit: contain; margin-bottom: 5px; }
        .channel-card p { margin: 0; font-size: 11px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .footer-fixed { height: 50px; background: #000; display: flex; align-items: center; justify-content: center; border-top: 1px solid #222; font-size: 12px; }

        @media (max-width: 768px) {
            .app-container { display: flex; flex-direction: column; height: 100%; }
            .player-area { flex: none; height: 210px; }
            .channel-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

<div id="preloader"><img src="https://i.postimg.cc/8kWYsw9n/20241228_183443.png" class="loader-logo"></div>

<div class="wrapper">
    <div class="header-line"></div>
    <div class="app-container">
        <div class="player-area">
            <video id="main-player" class="video-js vjs-big-play-centered vjs-theme-city" controls preload="auto" data-setup='{}'>
                <p class="vjs-no-js">To view this video please enable JavaScript.</p>
            </video>
        </div>
        
        <div class="content-area">
            <div class="tab-wrapper" id="tabInner"></div>
            <div id="channelContainer"></div>
        </div>
    </div>
    <footer class="footer-fixed">Â© 2026 ğğğğ†ğ ğ…ğ‹ğˆğ—</footer>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    let player = videojs('main-player');

    async function initApp() {
        try {
            const response = await fetch('channels.json'); // JSON à¦«à¦¾à¦‡à¦² à¦¥à§‡à¦•à§‡ à¦¡à¦¾à¦Ÿà¦¾ à¦¨à¦¿à¦¬à§‡
            const data = await response.json();
            
            const tabInner = document.getElementById('tabInner');
            const container = document.getElementById('channelContainer');
            let firstCat = true;

            Object.keys(data).forEach((category, index) => {
                // Tab Buttons
                const btn = document.createElement('div');
                btn.className = `tab-btn ${firstCat ? 'active' : ''}`;
                btn.innerText = category;
                btn.onclick = () => showCategory(index);
                tabInner.appendChild(btn);

                // Grids
                const grid = document.createElement('div');
                grid.id = `cat-${index}`;
                grid.className = `channel-grid ${firstCat ? 'active' : ''}`;

                data[category].forEach(chan => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.innerHTML = `<img src="${chan.logo}"><p>${chan.name}</p>`;
                    card.onclick = () => playVideo(chan.url, card);
                    grid.appendChild(card);
                });

                container.appendChild(grid);
                firstCat = false;
            });

            document.getElementById('preloader').style.display = 'none';
        } catch (e) {
            alert("Error: channels.json à¦«à¦¾à¦‡à¦²à¦Ÿà¦¿ à¦ªà¦¾à¦“à§Ÿà¦¾ à¦¯à¦¾à§Ÿà¦¨à¦¿!");
            console.error(e);
        }
    }

    function showCategory(index) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-btn')[index].classList.add('active');
        document.querySelectorAll('.channel-grid').forEach(g => g.classList.remove('active'));
        document.getElementById(`cat-${index}`).classList.add('active');
    }

    function playVideo(url, el) {
        document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        
        player.src({ type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4', src: url });
        player.play();
    }

    window.onload = initApp;
</script>
</body>
</html>
